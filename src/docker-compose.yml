services:
  mongodb:
    image: mongo:7.0
    container_name: task-management-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: TaskManagementDB
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - task-management-network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: task-management-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: taskuser
      RABBITMQ_DEFAULT_PASS: taskpass
    ports:
      - "5672:5672"     # AMQP port
      - "15672:15672"   # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - task-management-network

  redis:
    image: redis:7.2-alpine
    container_name: task-management-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - task-management-network

  task-management-api:
    build:
      context: .
      dockerfile: TaskManagement.API/Dockerfile
    container_name: task-management-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - Database__ConnectionString=mongodb://taskuser:taskpass@mongodb:27017/TaskManagementDB?authSource=TaskManagementDB
      - Database__DatabaseName=TaskManagementDB
      - RabbitMq__Host=rabbitmq
      - RabbitMq__Port=5672
      - RabbitMq__Username=taskuser
      - RabbitMq__Password=taskpass
      - RabbitMq__VirtualHost=/
      - Redis__ConnectionString=redis:6379
      - Jwt__SecretKey=920cb08112ee7e67e5473cda20e19903
      - Jwt__Issuer=TaskManagementAPI
      - Jwt__Audience=TaskManagementClient
      - Jwt__ExpirationMinutes=1440
    ports:
      - "5000:80"
    depends_on:
      - mongodb
      - rabbitmq
      - redis
    networks:
      - task-management-network

  task-management-auth:
    build:
      context: .
      dockerfile: TaskManagement.AuthService/Dockerfile
    container_name: task-management-auth
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - Database__ConnectionString=mongodb://taskuser:taskpass@mongodb:27017/TaskManagementDB?authSource=TaskManagementDB
      - Database__DatabaseName=TaskManagementDB
      - Jwt__SecretKey=920cb08112ee7e67e5473cda20e19903
      - Jwt__Issuer=TaskManagementAPI
      - Jwt__Audience=TaskManagementClient
      - Jwt__ExpirationMinutes=1440
    ports:
      - "5001:80"
    depends_on:
      - mongodb
    networks:
      - task-management-network

  task-management-reminder:
    build:
      context: .
      dockerfile: TaskManagement.ReminderService/Dockerfile
    container_name: task-management-reminder
    restart: unless-stopped
    environment:
      - DOTNET_ENVIRONMENT=Development
      - Database__ConnectionString=mongodb://taskuser:taskpass@mongodb:27017/TaskManagementDB?authSource=TaskManagementDB
      - Database__DatabaseName=TaskManagementDB
      - RabbitMq__Host=rabbitmq
      - RabbitMq__Port=5672
      - RabbitMq__Username=taskuser
      - RabbitMq__Password=taskpass
      - RabbitMq__VirtualHost=/
      - Email__SmtpServer=smtp.gmail.com
      - Email__SmtpPort=587
      - Email__EnableSsl=true
      - Email__Username=test
      - Email__Password=test
      - Email__FromName=Ahmed
    depends_on:
      - mongodb
      - rabbitmq
      - task-management-api
      - task-management-auth
    networks:
      - task-management-network

  task-management-frontend:
    build:
      context: TaskManagement.Frontend
      dockerfile: Dockerfile
    container_name: task-management-frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_AUTH_URL=http://localhost:5001/api
      - REACT_APP_SIGNALR_URL=http://localhost:5000/taskHub
    ports:
      - "3000:3000"
    depends_on:
      - task-management-api
    networks:
      - task-management-network

volumes:
  mongodb_data:
  rabbitmq_data:
  redis_data:

networks:
  task-management-network:
    driver: bridge
